<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>CS Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>What CS Course should I take</h1>
    </div>
    <div>
     <form class="container" id="track_form">
       <div>
         <label for="question1">Why do you want to learn to code?</label>
         <div class="radio">
           <label>
             <input type="radio" name="question1" value="Answer1" checked>
             Be a professional developer
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question1" value="Answer2">
             Run a startup
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question1" value="Answer3">
             Build something fun
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question1" value="Answer4x">
             Have another skill
           </label>
         </div>
       </div>
       <div>
         <label for="question1">What sort of developer do you want to be?</label>
         <div class="radio">
           <label>
             <input type="radio" name="question2" value="Answer1" checked>
             Game
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question2" value="Answer2">
             Web
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question2" value="Answer3">
             Mobile
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question2" value="Answer4x">
             Desktop Software
           </label>
         </div>
       </div>
       <div>
         <label for="question1">What is More Important to You?</label>
         <div class="radio">
           <label>
             <input type="radio" name="question3" value="Answer1" checked>
             Performance
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question3" value="Answer2">
             Functionality
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question3" value="Answer3">
             Data Storage
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question3" value="Answer4x">
             Flexibility
           </label>
         </div>
       </div>
       <div>
         <label for="question1">What is You Preferred Community Size?</label>
         <div class="radio">
           <label>
             <input type="radio" name="question4" value="Answer1" checked>
             Small
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question4" value="Answer2">
             Medium
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question4" value="Answer3">
             Large
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question4" value="Answer4x">
             Very Large
           </label>
         </div>
       </div>
       <div>
         <label for="question1">You would like to work for...</label>
         <div class="radio">
           <label>
             <input type="radio" name="question5" value="Answer1" checked>
             Yourself
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question5" value="Answer2">
             A Large Well Established Corporation
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question5" value="Answer3">

           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question5" value="Answer4x">
             Anywhere
           </label>
         </div>
       </div>
       <div>
         <label for="question1">Test Question 6?</label>
         <div class="radio">
           <label>
             <input type="radio" name="question6" value="Answer1" checked>

         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question6" value="Answer2">

         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question6" value="Answer3">

         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question6" value="Answer4x">
             Answer4

       <div>

         <div class="radio">

       </div>
       <div>
         <label for="question1">Test Question 8?</label>
         <div class="radio">
           <label>
             <input type="radio" name="question8" value="Answer1" checked>
             Answer1
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question8" value="Answer2">
             Answer2
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question8" value="Answer3">
             Answer3
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question8" value="Answer4x">
             Answer4
           </label>
         </div>
       </div>
       <div>
         <label for="question1">Test Question 9?</label>
         <div class="radio">
           <label>
             <input type="radio" name="question9" value="Answer1" checked>
             Answer1
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question9" value="Answer2">
             Answer2
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question9" value="Answer3">
             Answer3
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question9" value="Answer4x">
             Answer4
           </label>
         </div>
       </div>

         <div class="radio">
           <label>
             <input type="radio" name="question10" value="Answer1" checked>

         </div>
         <div class="radio">
           <label>
             <input type="radio" name="question10" value="Answer2">
